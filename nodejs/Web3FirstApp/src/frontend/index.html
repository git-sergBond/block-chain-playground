<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Голосование</title>
    <script src="/web3.min.js"></script>
</head>
<body>
<div>
    <p>
        <strong>Голосование</strong>
    </p>

    <button onclick="getPool()">Узнать тему опроса</button>
    <div id="poolSubject"></div>

    <p>Ваш выбор: Да <input type="radio" name="voted" id="yes"/> Нет <input type="radio" name="voted" id="no"/></p>
    <button onclick="submitVote()">Отправить голос</button>
</div>
<script>



    window.addEventListener('load', function () {
        if (typeof web3 !== 'undefined') {
            //use injected web3 library from 'Metamask' browser plugin
            web3 = new Web3(web3.currentProvider);
        } {
            //local dev env wth out 'Metamask' browser plugin
            const LOCAL_HTTP_TEST_NET = "http://localhost:8507";
            web3 = new Web3(new Web3.providers.HttpProvider(LOCAL_HTTP_TEST_NET));
        }
    })


    const PoolContractABI = [
        {
            "anonymous": false,
            "inputs": [
                {
                    "indexed": false,
                    "internalType": "address",
                    "name": "_voter",
                    "type": "address"
                },
                {
                    "indexed": false,
                    "internalType": "uint256",
                    "name": "_value",
                    "type": "uint256"
                }
            ],
            "name": "Voted",
            "type": "event"
        },
        {
            "inputs": [],
            "name": "getPool",
            "outputs": [
                {
                    "internalType": "string",
                    "name": "",
                    "type": "string"
                }
            ],
            "stateMutability": "view",
            "type": "function"
        },
        {
            "inputs": [
                {
                    "internalType": "uint256",
                    "name": "selection",
                    "type": "uint256"
                }
            ],
            "name": "vote",
            "outputs": [],
            "stateMutability": "nonpayable",
            "type": "function"
        },
        {
            "inputs": [
                {
                    "internalType": "address",
                    "name": "",
                    "type": "address"
                }
            ],
            "name": "votes",
            "outputs": [
                {
                    "internalType": "uint256",
                    "name": "",
                    "type": "uint256"
                }
            ],
            "stateMutability": "view",
            "type": "function"
        }
    ];

    const PoolContractAddress = '0x4B85e1f39420e5E28FE26cF6B5E53B46e052D0ed';

    function getPoolContract() {
        return new web3.eth.Contract(PoolContractABI, PoolContractAddress);
    }

    function getPool() {
        getPoolContract().methods.getPool().call().then(function (value) {
            document.getElementById('poolSubject').textContent = value;
        })
    }

    function submitVote() {
        var value = 0;
        var yes = document.getElementById("yes").checked;
        var no = document.getElementById("no").checked;

        if (yes) {
            value = 1;
        } else if (no) {
            value = 2;
        } else {
            return;
        }

        //TODO как удалить эти две строки ниже? Как пользователь должен взаимодействвать с фронтом? Откуда мне прочитать приватный ключ???
        var admin_address = '0xd3d400f5dDE84921ecdeC16D693C759e8fa972e8';
        var password = "123";

        web3.eth.personal.unlockAccount(admin_address,password, 15000)
        getPoolContract().methods.vote(value)
            .send({
                from: admin_address
            })
            .then(function (res) {
                console.log(res);
            });
    }
</script>
</body>
</html>
